<html>
    <head>
        <title> Intro to JS</title>
    </head>
    <body>
<h1> open console </h1> 
<script> 
    var fname = "Wanda";
    console.log(fname);

    var lname = "Stan";
    console.log(lname);

    var fullname = fname.concat(lname);
    console.log(fullname);

    var size = fullname.length;
    console.log(size);

    var replacement = fullname.replace("Stan","Vision");
    console.log(replacement);

    var big = fullname.toUpperCase();
    console.log(big);

    var small = fullname.toLowerCase();
    console.log(small);

    var squareroot = Math.sqrt(256);
    console.log(squareroot);

    var descending = Math.max(436939,459845945,45895,52776);
    console.log(descending);

    var ascending = Math.min(436939,459845945,45895,52776);
    console.log(ascending);

    var powerr = Math.pow(24,24);
    console.log(powerr);

    

</script>       
    </body>
</html>
